<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the main layout */
        }
        /* Custom styles for the card content overlay - darker for better readability */
        .card-content {
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0) 100%);
        }
        /* Adding a subtle glow to the text for better readability */
        .text-glow {
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main Game Container -->
    <div class="relative flex flex-col md:flex-row w-screen h-screen">

        <!-- Instructional Title -->
        <div class="absolute top-0 left-0 right-0 p-4 bg-black bg-opacity-30 z-30 text-center">
            <h1 class="text-2xl font-bold text-glow">Select who has more followers</h1>
        </div>

        <!-- Message Box for feedback -->
        <div id="message-box" class="absolute top-20 left-1/2 -translate-x-1/2 bg-blue-500 text-white py-2 px-6 rounded-lg shadow-xl text-lg font-bold opacity-0 transition-opacity duration-500 z-50">
            Correct!
        </div>
        
        <!-- "VS" Separator and Score -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 flex flex-col items-center">
            <div class="bg-white text-gray-900 rounded-full w-24 h-24 md:w-32 md:h-32 flex items-center justify-center shadow-2xl border-4 border-gray-900">
                <span class="text-5xl md:text-6xl font-black italic">VS</span>
            </div>
            <div class="mt-4 text-center">
                <h2 class="text-xl font-bold text-glow">Score</h2>
                <p id="score" class="text-4xl font-black text-glow">0</p>
            </div>
        </div>

        <!-- Card A -->
        <div id="card-a" class="card group relative w-full md:w-1/2 h-1/2 md:h-full bg-cover bg-center cursor-pointer transform transition-transform duration-500 ease-in-out">
            <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8 card-content text-glow">
                <div class="flex items-baseline gap-4">
                    <h2 id="name-a" class="text-3xl md:text-4xl font-bold">Name A</h2>
                    <p id="followers-a" class="text-2xl font-bold text-yellow-400 opacity-0 transition-opacity duration-500"></p>
                </div>
                <p id="description-a" class="text-lg md:text-xl text-gray-200">Description</p>
                <p id="country-a" class="text-md md:text-lg text-gray-400">Country</p>
            </div>
        </div>

        <!-- Card B -->
        <div id="card-b" class="card group relative w-full md:w-1/2 h-1/2 md:h-full bg-cover bg-center cursor-pointer transform transition-transform duration-500 ease-in-out">
            <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8 card-content text-glow">
                 <div class="flex items-baseline gap-4">
                    <h2 id="name-b" class="text-3xl md:text-4xl font-bold">Name B</h2>
                    <p id="followers-b" class="text-2xl font-bold text-yellow-400 opacity-0 transition-opacity duration-500"></p>
                </div>
                <p id="description-b" class="text-lg md:text-xl text-gray-200">Description</p>
                <p id="country-b" class="text-md md:text-lg text-gray-400">Country</p>
            </div>
        </div>
    </div>

    <script>
        // Data now includes an 'image' property for local image files.
        // To use this, create an 'images' folder and add files like 'instagram.png', 'cristianoronaldo.png', etc.
        const data = [
            { 'name': 'Instagram', 'follower_count': 346, 'description': 'Social media platform', 'country': 'United States', 'image': 'images/instagram.png' },
            { 'name': 'Cristiano Ronaldo', 'follower_count': 215, 'description': 'Footballer', 'country': 'Portugal', 'image': 'images/cristianoronaldo.png' },
            { 'name': 'Ariana Grande', 'follower_count': 183, 'description': 'Musician and actress', 'country': 'United States', 'image': 'images/arianagrande.png' },
            { 'name': 'Dwayne Johnson', 'follower_count': 181, 'description': 'Actor and professional wrestler', 'country': 'United States', 'image': 'images/dwaynejohnson.png' },
            { 'name': 'Selena Gomez', 'follower_count': 174, 'description': 'Musician and actress', 'country': 'United States', 'image': 'images/selenagomez.png' },
            { 'name': 'Kylie Jenner', 'follower_count': 172, 'description': 'Reality TV personality and businesswoman', 'country': 'United States', 'image': 'images/kyliejenner.png' },
            { 'name': 'Kim Kardashian', 'follower_count': 167, 'description': 'Reality TV personality and businesswoman', 'country': 'United States', 'image': 'images/kimkardashian.png' },
            { 'name': 'Lionel Messi', 'follower_count': 149, 'description': 'Footballer', 'country': 'Argentina', 'image': 'images/lionelmessi.png' },
            { 'name': 'Beyoncé', 'follower_count': 145, 'description': 'Musician', 'country': 'United States', 'image': 'images/beyonce.png' },
            { 'name': 'Neymar', 'follower_count': 138, 'description': 'Footballer', 'country': 'Brasil', 'image': 'images/neymar.png' },
            { 'name': 'National Geographic', 'follower_count': 135, 'description': 'Magazine', 'country': 'United States', 'image': 'images/nationalgeographic.png' },
            { 'name': 'Justin Bieber', 'follower_count': 133, 'description': 'Musician', 'country': 'Canada', 'image': 'images/justinbieber.png' },
            { 'name': 'Taylor Swift', 'follower_count': 131, 'description': 'Musician', 'country': 'United States', 'image': 'images/taylorswift.png' },
            { 'name': 'Kendall Jenner', 'follower_count': 127, 'description': 'Reality TV personality and Model', 'country': 'United States', 'image': 'images/kendalljenner.png' },
            { 'name': 'Jennifer Lopez', 'follower_count': 119, 'description': 'Musician and actress', 'country': 'United States', 'image': 'images/jenniferlopez.png' },
            { 'name': 'Nicki Minaj', 'follower_count': 113, 'description': 'Musician', 'country': 'Trinidad and Tobago', 'image': 'images/nickiminaj.png' },
            { 'name': 'Nike', 'follower_count': 109, 'description': 'Sportswear multinational', 'country': 'United States', 'image': 'images/nike.png' },
            { 'name': 'Khloé Kardashian', 'follower_count': 108, 'description': 'Reality TV personality and businesswoman', 'country': 'United States', 'image': 'images/khloekardashian.png' },
            { 'name': 'Miley Cyrus', 'follower_count': 107, 'description': 'Musician and actress', 'country': 'United States', 'image': 'images/mileycyrus.png' },
            { 'name': 'Katy Perry', 'follower_count': 94, 'description': 'Musician', 'country': 'United States', 'image': 'images/katyperry.png' },
        ];

        // DOM Elements
        const scoreEl = document.getElementById('score');
        const cardA = document.getElementById('card-a');
        const nameA = document.getElementById('name-a');
        const followersA = document.getElementById('followers-a');
        const descriptionA = document.getElementById('description-a');
        const countryA = document.getElementById('country-a');

        const cardB = document.getElementById('card-b');
        const nameB = document.getElementById('name-b');
        const followersB = document.getElementById('followers-b');
        const descriptionB = document.getElementById('description-b');
        const countryB = document.getElementById('country-b');
        
        const messageBox = document.getElementById('message-box');

        // Game state
        let score = 0;
        let profileA, profileB;
        let isChecking = false;

        /**
         * Returns the path to the local image for a profile.
         * @param {object} profile - The profile object.
         * @returns {string} - The local image path.
         */
        function getImageUrl(profile) {
            // Now returns the image path directly from the data object
            return profile.image;
        }

        /**
         * Selects two unique random profiles from the data.
         */
        function selectProfiles() {
            profileA = data[Math.floor(Math.random() * data.length)];
            do {
                profileB = data[Math.floor(Math.random() * data.length)];
            } while (profileA === profileB);
        }
        
        /**
         * Updates the UI with the data from the selected profiles.
         */
        function updateUI() {
            // Update Card A
            nameA.textContent = profileA.name;
            descriptionA.textContent = profileA.description;
            countryA.textContent = profileA.country;
            cardA.style.backgroundImage = `url('${getImageUrl(profileA)}')`;

            // Update Card B
            nameB.textContent = profileB.name;
            descriptionB.textContent = profileB.description;
            countryB.textContent = profileB.country;
            cardB.style.backgroundImage = `url('${getImageUrl(profileB)}')`;

            // Hide follower counts for the new round
            followersA.classList.add('opacity-0');
            followersB.classList.add('opacity-0');

            scoreEl.textContent = score;
        }

        /**
         * Shows a message (e.g., "Correct!", "Wrong!") and fades it out.
         */
        function showMessage(text, isCorrect) {
            messageBox.textContent = text;
            messageBox.classList.remove('bg-blue-500', 'bg-red-500');
            messageBox.classList.add(isCorrect ? 'bg-green-500' : 'bg-red-500');
            
            messageBox.classList.remove('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
            }, 1500);
        }

        /**
         * Checks the user's guess against the correct answer.
         */
        function checkGuess(guess) {
            if (isChecking) return;
            isChecking = true;

            // Reveal follower counts
            followersA.textContent = `${profileA.follower_count}M`;
            followersB.textContent = `${profileB.follower_count}M`;
            followersA.classList.remove('opacity-0');
            followersB.classList.remove('opacity-0');

            const winner = profileA.follower_count > profileB.follower_count ? 'a' : 'b';

            if (guess === winner) {
                score++;
                showMessage('Correct!', true);
                setTimeout(() => {
                    profileA = profileB;
                    do {
                        profileB = data[Math.floor(Math.random() * data.length)];
                    } while (profileA === profileB);
                    updateUI();
                    isChecking = false;
                }, 2000);
            } else {
                showMessage(`Wrong! Final Score: ${score}`, false);
                setTimeout(() => {
                    score = 0;
                    startNewGame();
                    isChecking = false;
                }, 2000);
            }
            scoreEl.textContent = score;
        }

        /**
         * Initializes a new game.
         */
        function startNewGame() {
            selectProfiles();
            updateUI();
        }

        // Event Listeners
        cardA.addEventListener('click', () => checkGuess('a'));
        cardB.addEventListener('click', () => checkGuess('b'));

        // Start the game on load
        window.onload = startNewGame;
    </script>
</body>
</html>
