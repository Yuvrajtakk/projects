            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            flex-direction: column;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score {
            font-size: 1.3rem;
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 30px;
            margin-bottom: 30px;
            min-height: 500px;
        }

        .profile-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .profile-card:active {
            transform: scale(0.98);
        }

        .profile-card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            border: 3px solid rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-image {
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.7);
        }

        .profile-name {
            font-size: 1.9rem;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            line-height: 1.2;
        }

        .profile-description {
            font-size: 1.15rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .profile-country {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 25px;
            font-style: italic;
        }

        .follower-count {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .vs-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            position: relative;
        }

        .vs-text {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            transform: rotate(-5deg);
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.1); }
        }

        .instruction {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .result {
            text-align: center;
            font-size: 1.4rem;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .result.correct {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4caf50;
            color: white;
        }

        .result.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid #f44336;
            color: white;
        }

        .game-over {
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 50px;
            border-radius: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .game-over p {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .footer {
            text-align: center;
            padding: 25px;
            background: rgba(0,0,0,0.3);
            margin-top: auto;
            backdrop-filter: blur(10px);
        }

        .credit {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                gap: 15px;
            }

                padding: 15px 0;
            }

            }

                padding: 25px;
            }

            .profile-image {

                height: 120px;
            }

            .logo {
                font-size: 2.2rem;
            }
        }
    </style>

        function getRandomProfile() {
            return gameData[Math.floor(Math.random() * gameData.length)];
        }

        function initializeGame() {
            currentA = getRandomProfile();
            currentB = getRandomProfile();
            
            while (currentA === currentB) {

        }

            document.getElementById('name-a').textContent = currentA.name;
            document.getElementById('desc-a').textContent = currentA.description;
            document.getElementById('country-a').textContent = `From ${currentA.country}`;

        function makeGuess(choice) {
            if (!gameActive) return;

            const guessedProfile = choice === 'A' ? currentA : currentB;
            const winner = currentA.follower_count > currentB.follower_count ? currentA : currentB;
            const isCorrect = guessedProfile === winner;

            // Disable cards
            document.getElementById('profile-a').classList.add('disabled');
            document.getElementById('profile-b').classList.add('disabled');
            
            // Highlight selected card
            document.getElementById(`profile-${choice.toLowerCase()}`).classList.add('selected');

            // Show follower count for B
            document.getElementById('followers-b').style.display = 'block';

            // Show result

                // End game after a short delay
                setTimeout(() => {
                    endGame();
                }, 2500);
            }
            
            resultDiv.style.display = 'block';
        }

        function nextRound() {
            // Hide result
            document.getElementById('result').style.display = 'none';
            
            // Remove disabled and selected classes
            document.getElementById('profile-a').classList.remove('disabled', 'selected');
            document.getElementById('profile-b').classList.remove('disabled', 'selected');
            
            // Hide B's follower count
            document.getElementById('followers-b').style.display = 'none';
            
            // Move B to A position and get new B
            currentA = currentB;
            currentB = getRandomProfile();
            
            while (currentA === currentB) {
                currentB = getRandomProfile();
            }
            
            updateDisplay();
        }

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;

            document.getElementById('profile-b').classList.remove('disabled', 'selected');
